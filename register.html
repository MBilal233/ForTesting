<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- Authentication javascript -->
    <script src="/Authentication.js"> </script>
    <link rel="stylesheet" href="style/style.css">

<body>
